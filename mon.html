<!DOCTYPE html>
<html>

<head>
    <title>Quizz app</title>
    <link rel="stylesheet" type="text/css" href="mon.css">
</head>

<body>
    <H1>Quizz App </H1>
    <div class="counter"></div>
    <div class="score"></div>
    <div class="main">
    </div>
    <form id="form" class="hidden">
        <input class="first" type="radio" name="same" value="0">
        <label class="first"></label>
        <br>
        <input class="second" type="radio" name="same"	value="1">
        <label class="second"></label>
        <br>
        <input class="third" type="radio" name="same" value="2">
        <label class="third"></label>
        <br>
        <input  class="fourth" type="radio" name="same" value="3">
        <label class="fourth"></label>
        <br>
        <br>
        <button id="submit"> Submit</button>
    </form>
    <button id="startButton" class="startgame"> Start Game </button>
    <button id="Play" class="hidden"> Play Again </button>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="mon.js"></script>
</body>

</html>
