<!DOCTYPE html>
<html>

<head>
    <title>Quizz app</title>
    <link rel="stylesheet" type="text/css" href="mon.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">
   <link href="toastr.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="welcome hidden ">
        <div class="secondDiv">
            <button class="welcomeButton"> Welcome </button>
        </div>
    </div>
    <div class="entireApp">
        <div class="text">
            <h1>Quizz App </h1></div>
        <div class="outerCounter">
            <div class="counter"></div>
            <br>
            <div class="correct">
            	<ul class="correctList"></ul>
            </div>
            <br>
            <div class="incorrect"></div>
        </div>
        <div class="outerScore">
            <div class="score"></div>
        </div>
        <div class="main">
        </div>
        <form id="form" class="hidden text">
            <input class="first" type="radio" name="same" value="0">
            <label class="first"></label>
            <br>
            <input class="second" type="radio" name="same" value="1">
            <label class="second"></label>
            <br>
            <input class="third" type="radio" name="same" value="2">
            <label class="third"></label>
            <br>
            <input class="fourth" type="radio" name="same" value="3">
            <label class="fourth"></label>
            <br>
            <br>
            <button id="submit"> Submit</button>
        </form>
        <button id="startButton" class="startgame"> Start Game </button>
        <button id="play" class="hidden"> Play Again </button>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="toastr.js"></script>
    <script type="text/javascript" src="mon.js"></script>
   
</body>

</html>
